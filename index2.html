<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>todos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
  <link href="css/style2.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h2>todos</h2>
    <div class="todos">

      <div class="row-name" >
        <button class="btn-name">
          <i class="fa fa-angle-down fa-2x" aria-hidden="true"></i>
        </button>
        <div class="task-name">What needs to be done?</div>
      </div>

      <form action="" method="post" name="tasks" >

        <div class="row cf">
          <input id="task1" type="checkbox" name="task2"/>
          <label for="task1" >
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle-thin fa-stack-2x" ></i>
              <i class="fa fa-check fa-stack-1x" ></i>
            </span>
          </label>
          <div class="field right" contenteditable>Buy milk</div>
          <button class="del-task">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
          </button>
        </div>

        <div class="row cf">
          <input id="task2" type="checkbox" name="task2"/>
          <label for="task2" >
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle-thin fa-stack-2x" ></i>
              <i class="fa fa-check fa-stack-1x" ></i>
            </span>
          </label>
          <div class="field right" contenteditable>Prepare the report</div>
          <button class="del-task">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
          </button>
        </div>

        <div class="row cf">
          <input id="task3" type="checkbox" name="task3"/>
          <label for="task3" >
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle-thin fa-stack-2x" ></i>
              <i class="fa fa-check fa-stack-1x" ></i>
            </span>
          </label>
          <div class="field right" contenteditable>Call Mr. Smyth</div>
          <button class="del-task">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
        </div>

        <div class="row cf">
          <input id="task4" type="checkbox" name="task4"/>
          <label for="task4" >
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle-thin fa-stack-2x" ></i>
              <i class="fa fa-check fa-stack-1x" ></i>
            </span>
          </label>
          <div class="field right" contenteditable>Pick up dress from the dry cleaner</div>
          <button class="del-task">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
          </button>
        </div>

      </form>
      <div class="footer cf">
        <div class="indicator left"> 3 items left</div>
        <div class="buttons">
          <button class="btn all btn-activ">All</button>
          <button class="btn activ">Active</button>
          <button class="btn compl">Completed</button>
        </div>
        <button class="btn right clear-compl">Clear completed</button>
      </div>
    </div>
  </div>

</body>

</html>
